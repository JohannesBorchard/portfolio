<meta property="og:locale" content="de_DE">
<meta property="og:type" content="article">
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{page.excerpt | strip_html}}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:image" content="{{ site.url }}{{ page.image }}">

<!-- Facebook URL -->
<meta property="article:author" content="site.facebook_url" />

<meta property="og:image:width" content="637" />
<meta property="og:image:height" content="403" />
<meta name="twitter:card" content="summary_large_image">

<!-- Twitter Account Name -->
<meta name="twitter:site" content="@site.twitter_username">

<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}{{page.excerpt | strip_html}}{% endif %}">
<meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
